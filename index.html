<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src= "js/scripts.js"> </script>
  <meta charset="utf-8">
  <title>Ping Pong</title>
</head>
<body>
  <div class="container">
    <div id="header">
        <h1>Ping Pong</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 >Pings: <span id="pings"></span></h2>
      </div>
      <div class="col-md-4">
        <h2>Pongs: <span id="pongs"></span></h2>
      </div>
      <div class="col-md-4">
        <h2 >PingPongs: <span id="pingPongs"></span></h2>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="input">Enter a number greater than 0: </label>
        <input type="number" id="input" value="">
      </div>
      <button type="submit" id="submit">Let's play!</button>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <div id="output">

        </div>
      </div>
    </div>

  </div>

</body>
</html>
